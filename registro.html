        <h2>Creacion de Cuenta</h2>
      </div>
      <div style="padding: 30px;border: 1px solid black;">
      <form class="row g-3">

        <div class="col-md-4">
          <label for="inputUsuario" class="form-label" >Usuario</label>
          <input type="text" class="form-control" id="inputUsuario" placeholder="ingrese nombre de usuario" required>
        </div>

       
        <div class="col-md-4">
          <label for="inputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword1" placeholder="ingrese contraseña" required>
        </div>

        <div class="col-md-4">
          <label for="inputPassword2" class="form-label">Repita Password</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="repita contraseña" required>
        </div>

        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" required placeholder="ingrese su email">
        </div>

        <div class="col-12">
          <label for="inputDireccion" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputDireccion" placeholder="1234 Avenida" required>
        </div>

        <div class="col-md-6">
          <label for="inputCiudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCiudad"required placeholder="ingrese su ciudad">
        </div>

        <div class="col-md-4">
          <label for="inputComuna" class="form-label">Comuna</label>
          <select id="inputComuna" class="form-select" required>
            <option selected>Seleccione...</option>
            <option value="">Cerrillos</option>
            <option value="">Cerro Navia</option>
            <option value="">Conchali</option>
            <option value="">El Bosque</option>
            <option value="">Huechuraba</option>
            <option value="">Independencia</option>
            <option value="">La Cisterna</option>
            <option value="">La Florida</option>
            <option value="">La Granja</option>
            <option value="">La Pintana</option>
            <option value="">La Reina</option>
            <option value="">Las Condes</option>
            <option value="">Lo Barnechea</option>
            <option value="">Lo Espejo</option>
            <option value="">Lo Prado</option>
            <option value="">Macul</option>
            <option>...</option>
          </select>
        </div>
